<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>简历-1</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <!-- div1Wrapper是用来适应手机的 -->
    <div id="div1Wrapper">
      <div id="div1"></div>
    </div>
    <script src="./main.js"></script>
    <style>
      /* 你会发现噢，在手机端屏幕会滚动，这是因为body默认上下有8px外边距，这时就需要清除样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      /* 页面代码太宽，设置代码自动换行——左右方向 */
      #html {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
      }
      #div1::before {
        content: ""; /* content必须写，不能删 */
        display: block; /* 伪元素默认是行内元素 */
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      /* 适应手机，要更改布局，改为上下结构，上面是代码，下面是八卦图 */
      @media (max-width: 500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }
        #div1Wrapper {
          height: 50vh;
        }
        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }
    </style>
    <script src="./main.js"></script>
  </body>
</html>
